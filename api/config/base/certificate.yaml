# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io
# WARNING: Targets CertManager v1.0. Check https://cert-manager.io/docs/installation/upgrading/ for breaking changes.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-cert
  namespace: system
spec:
  # $(API_SERVICE_NAME) and $(API_SERVICE_NS) will be substituted by kustomize
  commonName: $(API_SERVICE_NAME).$(API_SERVICE_NS).svc.cluster.local
  dnsNames:
  - $(API_SERVICE_NAME).$(API_SERVICE_NS).svc
  - $(API_SERVICE_NAME).$(API_SERVICE_NS).svc.cluster.local
  subject:
    organizations:
    - korifi
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: korifi-api-internal-cert # this secret will not be prefixed, since it's not managed by kustomize
  usages:
  - server auth
